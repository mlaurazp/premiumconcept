    <main class>  
    
        <div class="container">
            <h1 class="text-center">Carrito</h1>
            <hr>
    
            <div class="my-5">
                <h4>Carrito de compras</h4>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Acción</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="items"></tbody>
                  <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan="5">Carrito vacío - Puedes comenzar a comprar</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
    
            <div class="row" id="contenedor-productos"></div>
    
    
        </div>
    
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-dark btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">€ <span>700</span></td>
        </template>
    
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Caviar</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-dark btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-dark btn-sm">
                    -
                </button>
            </td>
            <td>€ <span>700</span></td>
          </tr>
        </template>
    
        <template id="template-productos">
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">
                          Caviar
                      </h5>
                      <p class="card-text">€ <span>700</span></p>
                      <button class="btn btn-dark ">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        </template>
