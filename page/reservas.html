    <main>
        <section>
            <h1 class="h1PC d-none">Reservas</h1>
        </section>
       
        <div id="contFormulario">
            <h2 class="h2PC">Formulario de Reserva</h2>
      
            <form id="formulario" class="formRegistrerPC">
                <input class="controlsPC" type="text" name="userNnombre" id="userNombre" placeholder="Ingrese su nombre" required> 
                <p class="text-danger mb-2 d-none" id="alertNombre"></p>
                <input class="controlsPC" type="text" name="userApellido" id="userApellido" placeholder="Ingrese su apellido" required> 
                <p class="text-danger mb-2 d-none" id="alertApellido"></p>
                <input class="controlsPC" type="text" name="userTelefono" id="userTelefono" placeholder="Ingrese su telefono" required> 
                <p class="text-danger mb-2 d-none" id="alertTelefono"></p>
                <input class="controlsPC" type="email" name="userMail" id="userMail" placeholder="Ingrese su mail" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required> 
                <p class="text-danger mb-2 d-none" id="alertMail"></p>
                <input class="controlsPC" type="date" name="userReserva" id="userReserva" placeholder="Ingrese fecha y hora reserva" required>
                <p class="text-danger mb-2 d-none" id="alertReserva"></p> 
                <input class="controlsPC" type="number" name="userCantidad" id="userCantidad" placeholder="Ingrese cantidad de comensales" required> 
                <p class="text-danger mb-2 d-none" id="alertCantidad"></p>
                <button type="submit" class="btn-colorPC btn btn-primary">Enviar</button> 
            </form> 
           
            <div class="alert alert-succes my-2 d-none text-center text-light messageAlertPC" id="alertSucces">
                Mensaje enviado correctamente
            </div>
        </div>

        <section>
            <ul class="datosMapascontactoPC">
                <li>Dirección: Calle Larios 150</li>
                <li>Málaga | España</li>
                <li>+34 679 130 498</li>
                <li>info@premiumconcept.es</li>
            </ul>
        </section>
    </main>
